<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="gradient-text">new year countdown</h1>
      <div class="countdown" id="countdown">
        <div class="time">
          <h2 class="gradient-text" id="days"></h2>
          <small class="gradient-text">Days</small>
        </div>
        <div class="time">
          <h2 class="gradient-text" id="hours"></h2>
          <small class="gradient-text">Hours</small>
        </div>
        <div class="time">
          <h2 class="gradient-text" id="minutes"></h2>
          <small class="gradient-text">Minutes</small>
        </div>
        <div class="time">
          <h2 class="gradient-text" id="seconds"></h2>
          <small class="gradient-text">Seconds</small>
        </div>
      </div>
    </div>
  </body>
</html>
